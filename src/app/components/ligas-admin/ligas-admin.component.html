<br>  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Ligas</h2>
            </div>
            
            <div class="col-sm-6" >
              
              <button class="btn" style="border-radius: 20px !important;" 
              data-bs-toggle="modal" data-bs-target="#addLiga" id="addButton">Agregar liga</button>
            </div>

          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Liga</th>
              <th>Propietario</th>
              <th>Descripcion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let li of ligasModel" >
              <td><img src="{{li.imagen}}" style="height: 30px;"></td>
              <td>{{li.nombre}}</td>
              <td>{{li.usuario.nombre}}</td>
              <td>{{li.descripcion}}</td>
              <td>
                <a class="edit" data-bs-toggle="modal" data-bs-target="#editLiga" (click)="obtenerIdLiga(li._id)"><i class="material-icons" data-toggle="tooltip" title="Edit" style="cursor:pointer">&#xE254;</i></a>
                <a class="delete" data-bs-toggle="modal" data-bs-target="#deleteLiga" (click)="obtenerIdLiga(li._id)" ><i class="material-icons" data-toggle="tooltip" title="Delete" style="cursor:pointer">&#xE872;</i></a>
              </td>
            </tr>

<!-- Modal registrar -->
<div class="modal fade" id="addLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Ligas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" >
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="ligaModelAdd.nombre">
          <label for="descripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="ligaModelAdd.descripcion"></textarea>
          <label for="imagen" class="form-label">Imagen</label>
          <input type="text" class="form-control" name="imagen" #imagen="ngModel" [(ngModel)]="ligaModelAdd.imagen">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='agregarLiga()'>Guardar</button>
      </div>
    </div>
  </div>
</div>  

                <!-- Modal editar -->
    <div class="modal fade" id="editLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Liga</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="ligaModelId.nombre">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea class="form-control"  id="descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="ligaModelId.descripcion"></textarea>
              <label for="imagen" class="form-label">Imágen</label>
              <input type="text" class="form-control" id="imagen" name="imagen" #imagen="ngModel" [(ngModel)]="ligaModelId.imagen">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='editarLiga()'>Editar </button>
          </div>
        </div>
      </div>
    </div>


        <!-- Modal editar -->
        <div class="modal fade" id="editLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Liga</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="ligaModelId.nombre">
                  <label for="descripcion" class="form-label">Descripcion</label>
                  <textarea class="form-control"  id="descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="ligaModelId.descripcion"></textarea>
                  <label for="imagen" class="form-label">Imágen</label>
                  <input type="text" class="form-control" id="imagen" name="imagen" #imagen="ngModel" [(ngModel)]="ligaModelId.imagen">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='editarLiga()'>Editar </button>
              </div>
            </div>
          </div>
        </div>

              <!-- Modal deleteLiga -->

    <div class="modal fade" id="deleteLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">¿Está seguro que quiere eliminar la liga?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='eliminarLiga()'>Si </button>
          </div>
        </div>
      </div>
    </div>
